<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projeto CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mini Projeto CRUD</h1>
    </header>

    <main>
        <!-- Seção de Cadastro -->
        <section id="cadastro">
            <h2>Cadastrar Novo Usuário</h2>
            <form id="formUsuario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>

                <button type="submit">Salvar</button>
            </form>
        </section>

        <!-- Seção de Listagem -->
        <section id="listagem">
            <h2>Lista de Usuários</h2>
            <button id="atualizarListaBtn">Atualizar Lista</button>
            <table id="tabelaUsuarios" border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas serão adicionadas dinamicamente aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Minha Empresa. Todos os direitos reservados.</p>
    </footer>

    <!-- Inclua o JavaScript no final do body -->
    <script src="script.js"></script>
</body>
</html>
